
language: java

jdk:
   - oraclejdk8

before_script:
  - mkdir -p shippable/testresults
  - ln -s ../target/surefire-reports shippable/testresults
  - mkdir -p shippable/codecoverage
  - ln -s java-refactoring-test/target/site/cobertura shippable/codecoverage

script:
  - mvn clean cobertura:cobertura -Dcobertura.report.format=xml test

after_script:
  - cp -r java-refactoring-test/target/site/cobertura/* shippable/codecoverage/
  - cp -r java-refactoring-test/target/surefire-reports/* shippable/testresults/